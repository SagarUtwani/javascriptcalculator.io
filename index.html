<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>

<body>
    <div class="calccontainer">
        <div class="txtcontainer">
            <textarea name="" id="txtarea" cols="30" rows="1" readonly="true"></textarea>
        </div>
        <div class="btncontainer">
            <button class="btns" id="btn1" onclick="onclbtn1()">1</button>
            <button class="btns" id="btn2" onclick="onclbtn2()">2</button>
            <button class="btns" id="btn3" onclick="onclbtn3()">3</button>
            <br>
            <button class="btns" id="btn4" onclick="onclbtn4()">4</button>
            <button class="btns" id="btn5" onclick="onclbtn5()">5</button>
            <button class="btns" id="btn6" onclick="onclbtn6()">6</button>
            <br>
            <button class="btns" id="btn7" onclick="onclbtn7()">7</button>
            <button class="btns" id="btn8" onclick="onclbtn8()">8</button>
            <button class="btns" id="btn9" onclick="onclbtn9()">9</button>
            <br>
            <button class="btns" id="btn0" onclick="onclbtn0()">0</button>
            <button class="btns" id="btndivide" onclick="onclbtndiv()">/</button>
            <button class="btns" id="btnmult" onclick="onclbtnmult()">*</button>
            <br>
            <button class="btns" id="btnadd" onclick="onclbtnadd()">+</button>
            <button class="btns" id="btnsubs" onclick="onclbtnsub()">-</button>
            <button class="btns" id="btnmodulus" onclick="onclbtnmod()">%</button>
            <br>
            <button class="btns" id="btnequal" onclick="onclbtnequal()">=</button>
            <button class="btns" id="btnAC" onclick="AllClear()">AC</button>
            <button class="btns" id="btnC" onclick="SingleClear()">C</button>
        </div>
    </div>
<script src="script.js"></script>
    <script>
        
    </script>
</body>

</html>
